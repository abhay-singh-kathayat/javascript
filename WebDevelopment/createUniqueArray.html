    //Remove Duplicates Using Reduce Metod

    let unique = arr.reduce(function(acc, current){

      }
      return acc;
    },[])

   // console.log(unique);


  //reduce() Method With includes() Method
  let unique2 = [234,234,23,4,23,4,2,34,23,4,23,4,23,4,23,4,"Abhay","Abhay"];
  var array =unique2.reduce(function(array,current){
   return array.includes(current) ? array: [...array, current];
  }, [])
  console.log(array);
    

  //using map function

// using map method to remove duplicates
var unique32 = arr.map((item, index) => {
               return arr.indexOf(item) === index ? item : null;
             }).filter(item => item !== null);

console.log(unique32);
