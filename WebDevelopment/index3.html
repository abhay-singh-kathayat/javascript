<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Row = 6;
        let string ="";

        for(let i=0; i<Row; i++){
          for(let j=0; j<Row;j++){
            if(i===0  || i=== Row -1){
              string += "*";
            }else{
                if(j==0 || j===Row -1){
                    string += "*";
                }else{
                    string += " ";
                }
            }
          }
          string += '\n';
        }

        console.log(string);
    </script>
</body>
</html>
