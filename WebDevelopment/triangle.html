  <body>
    <script>
      let n = 6;
      let string ="";
      for (let i = 0; i <= n; i++) {
        for (let j = 0; j < i; j++) {
           if(i===n){
              string +="*";
           }else{
              if(j== i-1  || j==0){
             string +="*";
              }else{
                  string += " ";
              }
           }
        }
      string += "\n";
      }

      console.log(string);


    </script>
