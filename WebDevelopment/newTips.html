<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //add array Using splice Add Two Array Using Splice
        //These Are two best Way To concat Array 
        let arr1 = [23,23];
        let arr2 = [342,23,234,23,4,2,34,2,34,23,4,23,4,23,4,23];

        arr1.splice(arr1.length,0,...arr2);
        console.log(arr1);


        let array1 = [234,23,4,23,4,23,4];
        let array2 = [24,234,2,3,4,23,4,23,4];

        arr1 = [...arr1,...arr2];
        console.log(arr1);
    </script>
</body>
</html>
