<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Promise ==> resolve() , reject()
      //resolve ==> then()
      //reject => catch()
      function prom(completed) {
        return new Promise(function (resolve, reject) {
          console.log("Featching Data Please Wait");
          setTimeout(() => {
            if (completed) {
              resolve("Promise Successfully Resolved");
            } else {
              reject("Promise SuccessFully Rejected");
            }
          }, 3000);
        });
      }

      //     let onFulfilment = (result) => {
      //         console.log(result);
      //     }

      //     let rejectPromise = (error) =>{
      //         console.log(error);
      //     }

      //    prom(false).then(onFulfilment).catch(rejectPromise);

      prom(false).then((result) => {
          console.log(result);
        }).catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
