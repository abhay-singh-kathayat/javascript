<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        let dataArray = [13, 34, 234, 65, 67, 869, 09];

        function inputtypeData() {
            let el = document.getElementById('inputData').value;
            if (el < dataArray.length && typeof parseInt(el) === "number") {
              alert(dataArray[el]);
            } else {
                alert("Please Enter Valid Input");
            }
        }
    </script>
    <input type="text"  id="inputData">
    <button onclick="inputtypeData()">Get Data</button>
</body>

</html>
