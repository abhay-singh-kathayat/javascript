    <script>
        let data = [];
        let currentSize = data.length;

        function push(newVal){
         //add new value under data tab 
          data[currentSize] = newVal;
          //this is for next value we can Add
          currentSize += 1;

        }

        function pop(){
        //store last item in loop
         lastRemoveItem = data[currentSize-1];
        //remove value from aarray using currentSize -1
          currentSize -=1;
          data.length = currentSize;
          return lastRemoveItem;
        }

        function reverceStr(item){
          for(i=0;i<item.length;i++){
            push(item[i]);
          }
          for(i=0;i<item.length;i++){
          
           item[i] = pop();
          }
        }
