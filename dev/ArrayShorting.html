        //Array Data Swapping in Javascript
       let dataArray = [40,5,5555,32,234,43,5345,345];

        console.log(dataArray);
         for(j=0;j<dataArray.length;j++){

                //dataArray[40]>dataArray[5];
                let tempVar =  dataArray[j];
                //let tempVar =  dataArray[40];
                dataArray[j]= dataArray[j+1];
              // dataArray[40]= dataArray[5];
                dataArray[j+1]= tempVar;
             // dataArray[5]= 40;
         }
       }
    }
   console.log(dataArray);
